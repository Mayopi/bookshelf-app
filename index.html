<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- personal CSS link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <h1 class="header-title"><i class="fa-solid fa-book"></i> Bookshelf Apps</h1>
      </a>
    </header>

    <main>
      <div class="container form-container mt-5">
        <form class="add-book">
          <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input type="text" class="form-control" id="title" placeholder="E.g. Harry Potter" name="title" required />
            <div id="emailHelp" class="form-text">Masukkan Judul Menarik dari Buku Anda</div>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="author" placeholder="E.g. John Doe" name="author" required />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Tahun</label>
            <input type="number" class="form-control" id="year" placeholder="E.g. 2017" name="year" required />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="readCheckbox" />
            <label class="form-check-label" for="read">Sudah Dibaca</label>
          </div>
          <button type="submit" class="btn submit-btn"><i class="fa-solid fa-plus"></i> Tambah Buku</button>
        </form>

        <form class="search-book mt-5">
          <div class="mb-3">
            <label for="search" class="form-label">Cari Buku berdasarkan Judul</label>
            <input type="text" class="form-control" id="search" name="search" />
            <div class="form-text">Cari Buku Favorite mu</div>
          </div>
          <button type="submit" class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i> Cari</button>
        </form>
      </div>

      <div class="container card-container uncompleted mt-5">
        <header>
          <h1><i class="fa-solid fa-list"></i> Belum Selesai Dibaca</h1>
        </header>
        <div class="not-read"></div>
      </div>

      <div class="container card-container completed mt-5">
        <header>
          <h1><i class="fa-solid fa-bookmark"></i> Sudah Selesai Dibaca</h1>
        </header>
        <div class="after-read"></div>
      </div>
    </main>

    <!-- personal javascript script -->
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- fontawesome icon kit -->
    <script src="https://kit.fontawesome.com/8c31414ffe.js" crossorigin="anonymous"></script>
  </body>
</html>
